---

- hosts: all
  become: yes
  become_user: root
  become_method: sudo

  tasks:

    - name: uninstall old versions
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - docker
        - docker-engine
        - docker.io

    - name: install required packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: add apt key for docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add apt repository for docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: install docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      notify:
        - restart docker

  handlers:

    - name: restart docker
      service:
        name: docker
        state: restarted
        enabled: yes
