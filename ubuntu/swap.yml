---

- hosts: all
  become: yes
  become_user: root
  become_method: sudo

  tasks:

    - name: create swap space
      when: ansible_swaptotal_mb < 1
      command: dd if=/dev/zero of=/swap bs=1M count=1024

    - name: set permission swap
      file:
        path: /swap
        owner: root
        group: root
        mode: 0600

    - name: make swap
      when: ansible_swaptotal_mb < 1
      command: mkswap /swap

    - name: swap on
      when: ansible_swaptotal_mb < 1
      command: swapon -a

    - name: add to /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^/swap '
        line: '/swap none swap sw 0 0'
